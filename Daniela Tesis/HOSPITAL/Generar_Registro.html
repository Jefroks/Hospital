<!DOCTYPE html>
<html>
<head>
	<title>Registro de Pacientes</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="Hospital.html">INICIO</a></li>
				<li><a href="Area.html">AREAS</a></li>
				
				<li><a href="Archivo Clinico.html">ARCHIVO CLINICO</a></li>
			</ul>
		</nav>
		<h1>Hospital XYZ</h1>
	</header>
	
	<main>
		<center>
		<h2>Datos del paciente</h2>
		<form action="insert.php" method="post">
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre" required>
			
			<label for="apellido">Apellido:</label>
			<input type="text" id="apellido" name="apellido" required>
			<br><br>
			<label for="edad">Edad:</label>
			<input type="number" id="edad" name="edad" min="1" max="120" required>
			
			<label for="genero">Género:</label>
			<select id="genero" name="genero" required>
				<option value="">Seleccione una opción</option>
				<option value="masculino">Masculino</option>
				<option value="femenino">Femenino</option>
				<option value="otro">Otro</option>
			</select>
			
			<label for="fecha">Fecha de nacimiento:</label>
			<input type="date" id="fecha" name="fecha" required>
			<br><br>
			<label for="telefono">Teléfono:</label>
			<input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>
			
			<label for="correo">Correo electrónico:</label>
			<input type="email" id="correo" name="correo" required>
			<br><br>
			<hr> 
			<br>
			<form>
			<label for="opciones">area designada</label>
			<select id="opciones" onchange="mostrarOpcion()" id="opciones" name="opciones" required>
				<option value="oo">opciones</option>
				<option value="opcion1">Opción 1</option>
				<option value="opcion2">Opción 2</option>
				<option value="opcion3">Opción 3</option>
				<option value="opcion4">Opción 4</option>
				<option value="opcion5">Opción 5</option>
			</select>
		</form>
			<div id="contenidoOpcion"></div>
			<script>
				function mostrarOpcion() {
				  const opciones = document.getElementById("opciones");
				  const contenidoOpcion = document.getElementById("contenidoOpcion");
			  
				  if (opciones.value === "opcionnes") { 
					contenidoOpcion.innerHTML = "<p>Contenido de la 1 </p>";
				  } else if (opciones.value === "opcion1") {
					contenidoOpcion.innerHTML = "<p>Contenido de la a1</p>";
				  } else if (opciones.value === "opcion2") {
					contenidoOpcion.innerHTML = "<p>Contenido de la a2</p>";
				  } else if (opciones.value === "opcion3") {
					contenidoOpcion.innerHTML = "<p>Contenido de la a3</p>";
				  } else if (opciones.value === "opcion4") {
					contenidoOpcion.innerHTML = "<p>Contenido de la a4</p>";
				  } else if (opciones.value === "opcion5") {
					contenidoOpcion.innerHTML = "<p>Contenido de la a5</p>";
				}

			}
			</script>
			<br>
				<label for="comentario">descripcion del paciente</label>
				<br>
				<textarea id="comentario" name="comentario" rows="2.3" cols="30"></textarea>
			<br>
				
			<button type="submit" value="Enviar">Registrar</button>
		</center>
		</form>
	</main>
	
	<footer>
		<p>Derechos reservados &copy; 2023 Hospital XYZ</p>
	</footer>
</body>
</html>
